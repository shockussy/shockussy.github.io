<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>shockussy | Live</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
    color: white;
    background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') no-repeat center center/cover;
}

/* Dark overlay */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.6);
    z-index: 0;
}

.container {
    position: relative;
    display: flex;
    height: 100vh;
    z-index: 1;
}

/* STREAM SIDE */
.stream {
    flex: 2;
    position: relative;
}

.stream iframe {
    width: 100%;
    height: 100%;
}

/* LIVE BADGE */
.live-badge {
    position: absolute;
    top: 20px;
    left: 20px;
    background: red;
    padding: 8px 14px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 14px;
    display: none;
    align-items: center;
    gap: 8px;
}

.live-dot {
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}

/* SOCIAL PANEL */
.links {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 50px;
}

.glass {
    background: rgba(30,30,40,0.6);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
}

.glass h1 {
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 600;
}

.glass a {
    display: block;
    text-decoration: none;
    color: white;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    transition: 0.3s;
}

.glass a:hover {
    background: rgba(255,255,255,0.15);
}

.empty {
    opacity: 0.4;
    cursor: default;
}

/* Mobile */
@media (max-width: 900px) {
    .container {
        flex-direction: column;
    }

    .stream {
        height: 50vh;
    }

    .links {
        height: 50vh;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- STREAM -->
    <div class="stream">
        <div class="live-badge" id="liveBadge">
            <div class="live-dot"></div>
            LIVE
        </div>

        <iframe
            src="https://player.twitch.tv/?channel=shockussy&parent=localhost"
            allowfullscreen>
        </iframe>
    </div>

    <!-- SOCIALS -->
    <div class="links">
        <div class="glass">
            <h1>shockussy</h1>

            <a href="https://twitch.tv/shockussy" target="_blank">Twitch</a>
            <a href="https://instagram.com/chainedandquiet" target="_blank">Instagram</a>

            <a class="empty">Coming Soon</a>
            <a class="empty">Coming Soon</a>
        </div>
    </div>

</div>

<script>
/* SIMPLE LIVE DETECTION USING TWITCH EMBED READY STATE */
window.addEventListener("message", function(event) {
    if (event.data && event.data.type === "twitch-live") {
        document.getElementById("liveBadge").style.display = "flex";
    }
});

/* TEMPORARY: Show badge (remove if you later add real API check) */
document.getElementById("liveBadge").style.display = "flex";
</script>

</body>
</html>
