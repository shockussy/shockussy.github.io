<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>shockussy | Profile Style Site</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  /* Base colors & fonts */
  body {
    background-color: #9a958e; /* muted warm gray-brown */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e1ddd9;
    user-select: none;
    height: 100vh;
    overflow: hidden;
  }

  /* Container flex split left/right */
  .container {
    display: flex;
    height: 100vh;
    padding: 30px 40px;
    gap: 30px;
  }

  /* LEFT COLUMN: profile + stream + socials */
  .left-col {
    flex: 3;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  /* Profile block */
  .profile-block {
    background: #524b45;
    border-radius: 8px;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .profile-pic {
    width: 100px;
    height: 100px;
    background: url('https://i.imgur.com/z3N3rku.png') center center/cover no-repeat;
    border-radius: 4px;
    border: 2px solid #22201d;
    flex-shrink: 0;
  }
  .profile-info {
    display: flex;
    flex-direction: column;
    color: #c7c4bf;
  }
  .profile-info h1 {
    font-size: 26px;
    font-weight: 700;
    color: #e1ddd9;
    margin-bottom: 6px;
  }
  .profile-info small {
    font-size: 12px;
    color: #99958f;
  }

  /* Stream block */
  .stream-block {
    flex-grow: 1;
    background: #524b45;
    border-radius: 8px;
    box-shadow: inset 0 0 5px #2c2a28;
    overflow: hidden;
    position: relative;
  }
  .stream-block iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  /* Live badge top-left on stream */
  .live-badge {
    position: absolute;
    top: 15px;
    left: 15px;
    background: #7a2f2f;
    border: 1.5px solid #b35a5a;
    border-radius: 25px;
    padding: 6px 18px;
    font-weight: 600;
    font-size: 14px;
    color: #f5f0f0;
    display: flex;
    align-items: center;
    gap: 10px;
    user-select: none;
    box-shadow: 0 0 10px #b35a5aaa;
  }
  .live-dot {
    width: 9px;
    height: 9px;
    background: #f5f0f0;
    border-radius: 50%;
    animation: pulse 1.5s infinite ease-in-out;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* Social links block under stream */
  .social-links {
    margin-top: 15px;
    background: #524b45;
    border-radius: 8px;
    padding: 15px 20px;
    display: flex;
    gap: 15px;
  }
  .social-links a {
    flex: 1;
    background: #3c3731;
    color: #8ba174;
    text-align: center;
    padding: 12px 0;
    font-weight: 600;
    font-size: 14px;
    border-radius: 6px;
    text-decoration: none;
    box-shadow: inset 0 -2px 0 #627a4f;
    transition: background 0.3s, box-shadow 0.3s;
  }
  .social-links a:hover {
    background: #4a463f;
    box-shadow: inset 0 -4px 0 #90b062;
  }
  .social-links a.empty {
    background: #3c3731;
    color: #6b675f;
    cursor: default;
    box-shadow: none;
  }
  .social-links a.empty:hover {
    background: #3c3731;
    box-shadow: none;
  }

  /* RIGHT COLUMN: info blocks */
  .right-col {
    flex: 1.3;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  /* Each info block */
  .info-block {
    background: #524b45;
    border-radius: 8px;
    padding: 18px 22px;
    box-shadow: inset 0 0 5px #2c2a28;
  }
  .info-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  .info-header h2 {
    font-weight: 700;
    font-size: 18px;
    color: #c7c4bf;
  }
  /* Level badge circle */
  .level-badge {
    border: 2px solid #a24141;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    color: #cda9a9;
    font-weight: 700;
    font-size: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 8px #b35a5aaa;
    user-select: none;
  }

  /* Blocks content placeholders */
  .block-content {
    font-size: 14px;
    color: #99948f;
    min-height: 80px;
  }

  /* Badges icons container */
  .badges {
    display: flex;
    gap: 12px;
  }
  .badge {
    background: #3c3731;
    width: 36px;
    height: 36px;
    border-radius: 6px;
    box-shadow: inset 0 0 5px #2c2a28;
  }

  /* Games list */
  .games-list {
    font-size: 13px;
    color: #b1b1aa;
  }

  /* Scroll for long blocks */
  .scroll-block {
    max-height: 220px;
    overflow-y: auto;
    padding-right: 8px;
  }
  .scroll-block::-webkit-scrollbar {
    width: 6px;
  }
  .scroll-block::-webkit-scrollbar-thumb {
    background: #3c3731;
    border-radius: 3px;
  }

  /* Responsive */
  @media (max-width: 1000px) {
    .container {
      flex-direction: column;
      padding: 20px 20px;
      gap: 20px;
      overflow-y: auto;
      height: 100vh;
    }
    .left-col, .right-col {
      flex: unset;
      height: auto;
    }
    .stream-block {
      height: 300px;
    }
  }
</style>
</head>
<body>

<div class="container">

  <!-- LEFT COLUMN -->
  <div class="left-col">

    <!-- Profile -->
    <div class="profile-block">
      <div class="profile-pic" title="Profile picture"></div>
      <div class="profile-info">
        <h1>shockussy</h1>
        <small>SLVT</small>
      </div>
    </div>

    <!-- Stream -->
    <div class="stream-block">
      <div class="live-badge">
        <div class="live-dot"></div>
        LIVE
      </div>
      <iframe
        src="https://player.twitch.tv/?channel=shockussy&parent=shockussy.com&parent=www.shockussy.com"
        allowfullscreen
        ></iframe>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://twitch.tv/shockussy" target="_blank" rel="noopener noreferrer">Twitch</a>
      <a href="https://instagram.com/chainedandquiet" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a class="empty">Coming Soon</a>
      <a class="empty">Coming Soon</a>
    </div>

  </div>

  <!-- RIGHT COLUMN -->
  <div class="right-col">

    <!-- Level -->
    <div class="info-block">
      <div class="info-header">
        <h2>Level</h2>
        <div class="level-badge">22</div>
      </div>
      <div class="block-content">Filthy Peasant<br>100 XP</div>
    </div>

    <!-- Badges -->
    <div class="info-block">
      <div class="info-header">
        <h2>Badges</h2>
      </div>
      <div class="badges">
        <div class="badge" title="Badge 1"></div>
        <div class="badge" title="Badge 2"></div>
        <div class="badge" title="Badge 3"></div>
        <div class="badge" title="Badge 4"></div>
      </div>
    </div>

    <!-- Games -->
    <div class="info-block scroll-block">
      <div class="info-header">
        <h2>Games</h2>
      </div>
      <div class="games-list">
        <p>Counter-Strike 2</p>
        <p>Apex Legends</p>
        <p>Path of Exile 2</p>
      </div>
    </div>

    <!-- Inventory placeholder -->
    <div class="info-block">
      <h2>Inventory</h2>
      <div class="block-content">Your inventory items here</div>
    </div>

  </div>

</div>

</body>
</html>
